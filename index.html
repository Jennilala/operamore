<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OperAmore</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <h1 id="mainTitle">OperAmore</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-chevron-down"
        id="scrollIcon"
      >
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </header>
    <main>
      <img
        id="blackAndWhiteImage"
        loading="lazy"
        src="resources/images/05_cropped.jpeg"
        width="1080"
        height="609"
      />
      <section id="dates">
        <h2>Nächste Termine</h2>
        <ul id="datesList" class="dates">
          <li>Die. 15.09.2020 - 18:30</li>
          <li>Mi.  16.09.2020 - 18:30</li>
        </ul>
      </section>
      <img
        id="colorfulImage"
        loading="lazy"
        src="resources/images/IMG_20200730_210752-01-01.jpeg"
        width="3648"
        height="2736"
      />
      <section id="contact">
        <h2>Contact</h2>
        <p>
          <a id="mail" href="mailto:operamoreberlin@gmail.com"
            >operamoreberlin@gmail.com</a
          >
        </p>
        <p>
          <a id="instagramLink" href="https://www.instagram.com/oper.amore/">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-instagram"
            >
              <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
              <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
            </svg>
          </a>
        </p>
      </section>
    </main>
    <footer>
      Website: <a href="https://github.com/etrobert">Étienne Robert</a>
    </footer>
  </body>
</html>
